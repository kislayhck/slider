<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
	.carousel-caption{
		top: 50%;
		transform: translateY(-50%);
		text-transform: uppercase;
	}
	.btn{
		font-size: 18px;
		color: #FFF;
		padding: 12px 22px;
		background: #5E4485;
		border: 2px solid #FFF;
	}
	.container{
		margin: 4% auto;
	}
	#icon{
		max-width: 200px;
		margin: 1% auto;
	}
</style>
</head>
<body> 
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<ol class="carousel-indicators">
	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	<li data-target="#myCarousel" data-slide-to="1"></li>
	<li data-target="#myCarousel" data-slide-to="2"></li>
	<li data-target="#myCarousel" data-slide-to="3"></li>
</ol>
<div class="carousel-inner" role="listbox">
	<div class="item active">
		<img src="img/mountains.png">
		<div class="carousel-caption">
			<h1>get to know</h1>
			<br>
			<button type="button" class="btn btn-default">get Started</button>
		</div>

	</div>
			<div class="item">
				<img src="img/snow.png">
			</div>	
			<div class="item">
				<img src="img/red.png">
			</div>	
			<div class="item">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/jssO8-5qmag" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>	

	</div>				
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

</body>
</html>
